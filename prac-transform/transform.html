<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transform.css">
    <title>Document</title>
</head>

<body>
    <h1>first <span>[rotate]</span></h1>
    <div class="container1">

        <div class="child1 child">
            rotate(20deg)
        </div>
        <div class="child2 child">
            rotate(100deg)
        </div>
        <div class="child3 child">
            rotate(360deg)
        </div>
    </div>
    <h1>socend <span>[scale]</span></h1>
    <div class="container1">
        <div class="child small1">
            scale(1.5)
        </div>
        <div class="child small2">
            scalex(.5)
        </div>
        <div class="child small3">
            scaley(1.5)
        </div>
        <div class="child small4">
            scale(x,y)
        </div>
        <div class="child small5">
            scaleZ(1.1)
        </div>

    </div>
    <h1>socend <span>[translate]</span></h1>
    <div class="container1">
        <div class="child lost">
            translate(30px)[right]
        </div>
        <div class="child lost1">
            translate(-30px)[left]
        </div>
        <div class="child lost2">
            translatey(30px)
        </div>
        <div class="child lost3">
            translatey(-30px)
        </div>
    </div>
    <h1>socend <span>[skew]</span></h1>
    <div class="container1">
        <div class="child lol">
            skewx(30deg)
        </div>
        <div class="child lol1">
            skewy(30deg)
        </div>
    </div>
</body>

</html>
